    if(task.name.toLowerCase().contains("sonatype")) {
        task.enabled = false
    }
}

publish.onlyIf { false }
if(project.hasProperty('projVersion')) {
    publishMavenJavaPublicationToSonatypeRepository.onlyIf {false}
