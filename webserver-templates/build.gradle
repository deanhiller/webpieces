dependencies {
    implementation 'org.webpieces.server:http-webserver'
    implementation 'org.webpieces.server.templates:basic-production'
    implementation 'org.webpieces.server.templates:basic-development'
    implementation 'org.webpieces.server.templates:production'
    implementation 'org.webpieces.server.templates:development'
}

project.ext {
    archiveFilePath = "webserver-templates/build/distributions/webpiecesServerBuilder-${version}.zip"
  stagingDirName = 'webpiecesServerBuilder'
  outputStagingDir = new File(buildDir, stagingDirName)
}

task stageTemplate(type: Copy) {
    dependsOn gradle.includedBuild('http-webserver').task(':build')

    from '.'
    into buildDir
    include stagingDirName + '/**'
    include stagingDirName + '/.gitignore'
    exclude stagingDirName + '/build'
    exclude stagingDirName + '/.classpath'
    exclude stagingDirName + '/.project'
    exclude stagingDirName + '/.settings'
    exclude stagingDirName + '/build.gradle.template'
    exclude stagingDirName + '/bin'
    exclude stagingDirName + '/Template*/bin'
    exclude stagingDirName + '/Template*/.classpath'
    exclude stagingDirName + '/Template*/.project'
    exclude stagingDirName + '/Template*/.settings'
    exclude stagingDirName + '/Template*/build'
    exclude stagingDirName + '/Template*/production/build.gradle'
    exclude stagingDirName + '/Template*/production/settings.gradle'
    exclude stagingDirName + '/Template*/production/build'
    exclude stagingDirName + '/Template*/production/out'
    exclude stagingDirName + '/Template*/production/bin'
    exclude stagingDirName + '/Template*/production/eclipse-output'
    exclude stagingDirName + '/Template*/production/.classpath'
    exclude stagingDirName + '/Template*/production/.project'
    exclude stagingDirName + '/Template*/production/.settings'
    exclude stagingDirName + '/Template*/production/.gradle'
    exclude stagingDirName + '/Template*/development/build.gradle'
    exclude stagingDirName + '/Template*/development/settings.gradle'
    exclude stagingDirName + '/Template*/development/build'
    exclude stagingDirName + '/Template*/development/out'
    exclude stagingDirName + '/Template*/development/bin'
    exclude stagingDirName + '/Template*/development/webpiecesCache'
    exclude stagingDirName + '/Template*/development/eclipse-output'
    exclude stagingDirName + '/Template*/development/.classpath'
    exclude stagingDirName + '/Template*/development/.project'
    exclude stagingDirName + '/Template*/development/.settings'
    exclude stagingDirName + '/Template*/development/.gradle'
}

task copyGradleTemplate(type: Copy, dependsOn: 'stageTemplate') {
    from stagingDirName
    into outputStagingDir
    include 'build.gradle.template'
    rename { file -> 'build.gradle' }
    expand(version: version, title: 'ProjectInfo')
    outputs.upToDateWhen { false }
}

task zipGradleTemplate(type: Zip, dependsOn: 'copyGradleTemplate') {
   from buildDir
   include stagingDirName + "/**"
   archiveBaseName.set stagingDirName
}

assemble.dependsOn(['zipGradleTemplate'])

github {
  owner = 'deanhiller'
  repo = 'webpieces'
  token = project.hasProperty("githubToken") ? githubToken : "fake"
  tagName = version
  name = 'webpiecesServerBuilder'+version
  body = 'Official Release of '+version
  assets = [
      "${archiveFilePath}"
  ]
}

githubRelease {
    dependsOn ':assemble'
    doFirst {
       println("Releasing to GitHub: " + github.assets +" file=${archiveFilePath}")
    }
}

tasks.whenTaskAdded {task ->
    if(task.name.toLowerCase().contains("sonatype")) {
        task.enabled = false
    }
}

