pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://dl.bintray.com/deanhiller/maven' }
        //maven { url uri('/tmp/myRepo/') } // For testing locally
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'org.webpieces.templatecompiler') {
                useModule("org.webpieces:gradle-plugin-htmlcompiler:2.1.0")
            }
        }
    }
}

