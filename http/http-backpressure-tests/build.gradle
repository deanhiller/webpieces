plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {

	implementation deps['http2to1_1-client']
	implementation deps['http-frontend2']
	
	testImplementation deps['core-mock']

}

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				description = 'Backpressure tests'
			}
		}
	}
}
