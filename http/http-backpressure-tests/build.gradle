plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {

	implementation libs.webpieces.http.client
	implementation libs.webpieces.http.frontend2
	
	testImplementation libs.webpieces.core.mock

}

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				description = 'Backpressure tests'
			}
		}
	}
}
