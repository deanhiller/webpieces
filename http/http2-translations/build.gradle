plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {
    api libs.webpieces.http.http2engine
    api libs.webpieces.http.http1parser
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Translations from HTTP/1.1 to HTTP/2 and back'
            }
        }
    }
}
