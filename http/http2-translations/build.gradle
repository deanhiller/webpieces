plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {
    api deps['http2-engine']
    api deps['http1_1-parser']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Translations from HTTP/1.1 to HTTP/2 and back'
            }
        }
    }
}
