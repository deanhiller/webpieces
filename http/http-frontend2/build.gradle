plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {

    api deps['core-asyncserver']
    api deps['http2-translations']

    testImplementation deps['core-mock']

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Create a webserver with this library in just 3 lines of code. Register your HttpRequestListener and it feeds you a FrontendSocket that you write HttpResponses to'
            }
        }
    }
}


test {
    if (!project.hasProperty('includeH2Spec')) {
        exclude '**/*H2Spec*'
    }
}
