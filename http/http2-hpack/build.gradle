plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {
    api deps['http2-parser']
    api deps['twitter-hpack']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'A re-usable asynchronous HTTP/2 parser WITH header serialization/deserialization (hpack)'
            }
        }
    }
}
