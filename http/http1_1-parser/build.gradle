plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

apply from: '../../config/global.gradle'

group 'org.webpieces.http'

dependencies {
    api deps['core-datawrapper']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'A re-usable asynchronous HTTP/1.1 parser that can be used with any NIO client'
            }
        }
    }
}
