plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {

    api deps['http1_1-parser']

    implementation deps['core-channelmanager2']

    testImplementation deps['core-mock']

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'An HTTP/1.1 client'
            }
        }
    }
}
