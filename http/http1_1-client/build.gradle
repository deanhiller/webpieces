plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {

    api libs.webpieces.http.http1parser

    implementation libs.webpieces.core.channelmanager2

    testImplementation libs.webpieces.core.mock

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'An HTTP/1.1 client'
            }
        }
    }
}
