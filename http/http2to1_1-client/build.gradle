plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {
    api deps['http2-client']
    api deps['http1_1-client']
    api deps['http2-translations']

    testImplementation deps['core-mock']

    testImplementation deps['guava']
    testImplementation deps['plugin-json-jackson']
    testImplementation 'com.google.auth:google-auth-library-oauth2-http:0.25.2'
    testImplementation 'com.google.cloud:google-cloud-monitoring:2.1.0'
    testImplementation 'com.auth0:java-jwt:3.14.0'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				description = 'HTTP/2 client that talks HTTP/1.1 in case you want to convert from HTTP/2 to HTTP/1.1 without changing code'
			}
		}
	}
}
