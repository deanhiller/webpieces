plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.http'

apply from: '../../config/global.gradle'

dependencies {
    api libs.webpieces.core.channelmanager2
    api libs.webpieces.http.http2engine

    testImplementation libs.webpieces.core.mock
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'A strictly HTTP/2 client'
            }
        }
    }
}
