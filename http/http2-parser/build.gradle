plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

apply from: '../../config/global.gradle'

group 'org.webpieces.http'

dependencies {

    api deps['http2-api']

    testImplementation deps['core-metrics']

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'A re-usable asynchronous HTTP/2 parser'
            }
        }
    }
}
