plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.server'

apply from: '../../config/global.gradle'

dependencies {

    implementation libs.webpieces.microservice.clientgenerator
    implementation libs.auth0.jwks.rsa
    api libs.auth0.jwt
    implementation libs.webpieces.http.http2client
    implementation libs.webpieces.http.router
    api libs.webpieces.core.jackson

    api libs.google.guice
//    api libs.webpieces.http.shared
//    api libs.jakarta.rest.api
//
