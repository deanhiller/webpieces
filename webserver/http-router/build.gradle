plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.server'

apply from: '../../config/global.gradle'

dependencies {

    api deps['guice']
    api deps['http-shared']
    api deps['jakarta-rest-api']

    //these 2 for validation...(which don't depend on anything)
    implementation deps['hibernate-validator']
    implementation deps['el-for-validator']
    implementation deps['micrometer']
    
    testImplementation deps['commons-io']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Http Router where you feed http requests in and get responses in the form of which view needs to be shown with the arguments that you need to give to that view'
            }
        }
    }
}
