plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

group = 'org.webpieces.template'

apply from: '../../config/global.gradle'

dependencies {

    api libs.groovy
    implementation libs.google.guice
    implementation libs.apache.commons.beanutils

    api libs.webpieces.core.util
    api libs.webpieces.template.lib

    testImplementation libs.webpieces.template.devlib
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Templating library using groovy as the scripting language'
            }
        }
    }
}

