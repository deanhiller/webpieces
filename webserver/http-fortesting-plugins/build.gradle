plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

group = 'org.webpieces.server'

apply from: '../../config/global.gradle'

dependencies {
    implementation deps['guice']
    api deps['http-webserver']
    //implementation project(':core:core-datawrapper')
	
    //DO NOT DEPEND ON HTTP1.1 NOR HTTP2 here!!!!!
    //this keeps us pluggable with ANY http parser implementation
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Library for helping plugins write tests for controllers and web pages'
            }
        }
    }
}
