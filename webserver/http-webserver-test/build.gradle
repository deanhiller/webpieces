plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.server'

apply from: '../../config/global.gradle'

dependencies {
    api libs.google.guice

    api libs.webpieces.microservice.clientgenerator
    api libs.webpieces.http.client

    api libs.webpieces.core.mock
    api libs.webpieces.http.frontend2
    api libs.webpieces.http.http1client
    api libs.webpieces.http.shared

    //really need to remove this one...
    implementation libs.slf4j.jul

    //For testing, swap in just templating-dev such that we can debug test failures in an IDE without some
    //need for a generate html to class files each time (it uses the same template compiler that the
    //webpieces gradle plugin uses so it tests a bit more anyways which is good)
    api libs.webpieces.template.devlib

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'The full webpieces server AS A library'
            }
        }
    }
}
