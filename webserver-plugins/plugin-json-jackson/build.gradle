plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

group = 'org.webpieces.server.plugin'

apply from: '../../config/global.gradle'

dependencies {

    api libs.webpieces.http.http1parser
    api libs.webpieces.http.router
    api libs.webpieces.core.jackson

    implementation libs.jakarta.validation.api

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Plugin that installs an easy method of converting between JSON and Java objects'
            }
        }
    }
}
