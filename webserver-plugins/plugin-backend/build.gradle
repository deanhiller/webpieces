plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

group = 'org.webpieces.server.plugin'

apply from: '../../config/global.gradle'

dependencies {
    api libs.webpieces.server.webserver
    
    testImplementation libs.webpieces.server.webserver.test
    testImplementation libs.webpieces.server.httpfortestingplugins
}

//This allows the tests to use *_html.class templates since for some reason, I was having trouble
//getting the *.html files on the classpath WHILE compiling the templates which is needed to build the
//jar.
test {
    systemProperty "gradle.running", "true"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Backend pluggable plugin that all backend plugins can plugin into'
            }
        }
    }
}
