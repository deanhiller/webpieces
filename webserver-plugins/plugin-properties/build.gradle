plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

group = 'org.webpieces.server.plugin'

apply from: '../../config/global.gradle'

dependencies {

    implementation deps['http-router']
    implementation deps['plugin-backend']

    testImplementation deps['http-webserver-test']
    testImplementation deps['http-fortesting-plugins']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Webpieces database backed property store'
            }
        }
    }
}

test {
    systemProperty "gradle.running", "true"
}
