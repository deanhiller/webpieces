plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.14.0'
}

apply from: '../../config/global.gradle'

dependencies {

    implementation deps['commons-io']
    implementation deps['guice']
    api deps['core-util']
    api deps['http-templating-dev-lib']
	
    testImplementation 'junit:junit'

}

publishing.publications.mavenJava.pom.description='Gradle plugin to compile html files to java Class files for production use'

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Gradle plugin to compile html files to java Class files for production use'
            }
        }
    }
}

gradlePlugin {
    plugins {
        htmlCompilerPlugin {
            id = 'org.webpieces.templatecompiler'
            implementationClass = 'org.webpieces.gradle.compiler.TemplateCompilerPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/deanhiller/webpieces'
    vcsUrl = 'https://github.com/deanhiller/webpieces'
    description = 'Webpieces HTML template compiler'
    tags = ['webpieces']

    plugins {
        htmlCompilerPlugin {
            // id is captured from java-gradle-plugin configuration
            displayName = 'Webpieces HTML Compiler'
        }
    }

}

//need this with pluginBundle for duplicate files
processResources {
    duplicatesStrategy = 'include'
}

